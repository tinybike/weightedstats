language: python
notifications:
  email: false
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - "easy_install -U setuptools"
  - "pip install ."
  - "pip install -r test_requirements.txt"
script:
  - py.test test --doctest-modules -v --cov weightedstats --cov-report term-missing
after_success:
  - coveralls